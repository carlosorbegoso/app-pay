<aside
  class="fixed right-0 top-0 h-full bg-gray-800 flex flex-col items-center py-6 gap-6 shadow-lg transition-all duration-300 ease-in-out transform"
  [class.translate-x-0]="show"
  [class.translate-x-full]="!show"
>
  <div class="w-20 flex flex-col items-center gap-6">
    <button class="w-14 h-14 bg-cyan-600 hover:bg-cyan-500 rounded-xl flex items-center justify-center text-white shadow-lg active:scale-95 transition-all">
      <span class="text-2xl">ðŸ“¨</span>
      <span class="absolute -top-2 -right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">
          S/. {{totalAmount.toFixed(2)}}
        </span>
    </button>
    <button class="w-14 h-14 bg-blue-600 hover:bg-blue-500 rounded-xl flex items-center justify-center text-white shadow-lg active:scale-95 transition-all">
      <span class="text-2xl">ðŸ“‹</span>
    </button>
    <div class="relative">
      <button class="w-14 h-14 bg-gray-700 hover:bg-gray-600 rounded-xl flex items-center justify-center text-white shadow-lg active:scale-95 transition-all">
        <span class="text-2xl">ðŸŽ«</span>
      </button>
      <span class="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 rounded-full flex items-center justify-center font-bold shadow-lg">
          {{ticketsSold}}
        </span>
    </div>
  </div>

  <div class="mt-auto mb-6 bg-gray-700 p-4 rounded-xl text-white text-center">
    <div class="text-sm font-bold mb-2">Today's Sales</div>
    <div class="text-lg">S/. {{totalAmount.toFixed(2)}}</div>
    <div class="text-xs text-gray-300">Tickets: {{ticketsSold}}</div>
  </div>
</aside>

@if (show) {
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"
    (click)="onClose.emit()"
  ></div>
}
