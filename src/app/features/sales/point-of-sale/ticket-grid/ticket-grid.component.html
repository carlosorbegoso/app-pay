<div class="flex flex-col h-full">
  <h2 class="text-white text-sm font-bold px-1 mb-1">{{title}} Tickets</h2>
  <div class="grid grid-cols-3 gap-1 flex-1">
    @for (ticket of tickets; track ticket.type) {
      <button
        (touchstart)="onTicketSelected.emit({event: $event, ticket})"
        [disabled]="isProcessing$ | async"
        [class]="buttonClass"
      >
        <div class="button-flash absolute inset-0 bg-white/20 pointer-events-none"></div>
        <div class="button-content p-2">
          @if (isProcessing$ | async) {
            <div class="animate-spin text-2xl">âŒ›</div>
          } @else {
            <div class="text-sm font-bold mb-0.5">{{ticket.label}}</div>
            <div class="text-xl font-bold mb-0.5">S/. {{ticket.price.toFixed(2)}}</div>
            <div class="text-xs text-white/80">{{title}} Ticket</div>
          }
        </div>
      </button>
    }
  </div>
</div>
